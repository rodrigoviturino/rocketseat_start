<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Javascript</title>
</head>
<body>

<div id="app">
    <input type="text" id="nome">
</div>


<script>
    var linkElement = document.createElement('a');
    linkElement.setAttribute('href', 'http://rodrigoviturino.com.br');
    linkElement.setAttribute('title', 'Portfólio Rodrigo Viturino');

    var textElement = document.createTextNode('Acessar Portfólio');
    linkElement.appendChild(textElement);

    var app = document.querySelector('#app');
    app.appendChild(linkElement);

    var inputElement = document.querySelector('#app input');
    app.removeChild(inputElement);
    
</script>

    
</body>
</html>
